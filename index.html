
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sales Leaderboard</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
        <style>
            :root {
                --bg-color: #0f172a; --card-bg: #1e293b; --text-primary: #f8fafc; --text-secondary: #94a3b8;
                --accent-gold: #f59e0b; --success-green: #10b981; --highlight-blue: #3b82f6; --purple: #8b5cf6;
                --hover-bg: #334155;
            }
            body { font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: var(--text-primary); margin: 0; padding: 40px; display: flex; flex-direction: column; align-items: center; }

            .header { text-align: center; margin-bottom: 20px; animation: fadeIn 0.8s ease-in; }
            h1 { font-size: 2.5rem; margin: 0; text-transform: uppercase; letter-spacing: 2px; background: linear-gradient(90deg, #3b82f6, #8b5cf6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
            .date-subtitle { font-size: 1rem; color: var(--text-secondary); margin-top: 5px; font-weight: 600; }

            /* FILTERS */
            .filter-container { margin-bottom: 30px; display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }
            .group-pill { background: #334155; color: var(--text-secondary); padding: 8px 16px; border-radius: 20px; cursor: pointer; font-size: 0.85rem; font-weight: 600; transition: all 0.2s; border: 1px solid transparent; user-select: none; }
            .group-pill:hover { background: #475569; }
            .group-pill.active { background: var(--highlight-blue); color: white; box-shadow: 0 0 10px rgba(59, 130, 246, 0.4); }

            /* CARDS */
            .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; width: 100%; max-width: 900px; margin-bottom: 40px; }
            .stat-card { background: var(--card-bg); padding: 20px; border-radius: 12px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
            .stat-value { font-size: 2.2rem; font-weight: 800; }
            .stat-label { color: var(--text-secondary); font-size: 0.7rem; text-transform: uppercase; margin-top: 5px; }

            /* PODIUM */
            .podium-container { display: flex; justify-content: center; align-items: flex-end; gap: 15px; margin-bottom: 50px; height: 260px; min-width: 450px; }
            .podium-step { display: flex; flex-direction: column; align-items: center; justify-content: flex-end; width: 140px; text-align: center; opacity: 0; animation: popUp 0.5s forwards; }
            .avatar-circle { width: 50px; height: 50px; background: #334155; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 1.1rem; margin-bottom: 10px; border: 3px solid rgba(255,255,255,0.1); }
            .podium-bar { width: 100%; border-radius: 10px 10px 0 0; display: flex; flex-direction: column; justify-content: center; color: #0f172a; font-weight: bold; transition: height 0.5s ease; cursor: pointer; }
            .podium-bar:hover { opacity: 0.9; }

            .rank-1 .podium-bar { height: 0; background: linear-gradient(180deg, #fcd34d, #f59e0b); box-shadow: 0 0 20px rgba(245, 158, 11, 0.4); }
            .rank-1 .avatar-circle { border-color: #fcd34d; color: #fcd34d; background: rgba(252, 211, 77, 0.1); }
            .rank-2 .podium-bar { height: 0; background: linear-gradient(180deg, #e2e8f0, #94a3b8); }
            .rank-3 .podium-bar { height: 0; background: linear-gradient(180deg, #fdba74, #b45309); }

            /* TABLE */
            .table-container { width: 100%; max-width: 900px; background: var(--card-bg); border-radius: 16px; overflow: hidden; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
            table { width: 100%; border-collapse: collapse; }
            th { background: #334155; color: var(--text-secondary); padding: 16px 20px; text-align: left; font-weight: 600; font-size: 0.8rem; text-transform: uppercase; cursor: pointer; }
            td { padding: 14px 20px; border-bottom: 1px solid #334155; color: var(--text-primary); vertical-align: middle; }
            tr:hover { background: #283548; }

            /* CLICKABLE NUMBERS */
            .clickable { cursor: pointer; text-decoration: underline; text-decoration-style: dotted; text-underline-offset: 4px; color: var(--text-primary); transition: color 0.2s; }
            .clickable:hover { color: var(--highlight-blue); }
            .clickable.zero { cursor: default; text-decoration: none; color: var(--text-secondary); opacity: 0.5; }

            .rank-col { width: 50px; text-align: center; color: var(--text-secondary); font-weight: bold; }
            .agent-col { width: 35%; font-weight: 600; font-size: 1rem; }
            .group-tag { font-size: 0.7rem; background: #334155; color: #94a3b8; padding: 2px 6px; border-radius: 4px; margin-left: 8px; font-weight: normal; }
            .bar-container { width: 100%; background: #334155; height: 5px; border-radius: 3px; margin-top: 6px; overflow: hidden; }
            .bar-fill { height: 100%; background: linear-gradient(90deg, #3b82f6, #8b5cf6); border-radius: 3px; width: 0; transition: width 1s ease; }

            /* --- MODAL STYLES --- */
            .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.8); backdrop-filter: blur(5px); animation: fadeIn 0.3s; }
            .modal-content { background-color: var(--card-bg); margin: 5% auto; padding: 0; border: 1px solid #444; width: 90%; max-width: 600px; border-radius: 12px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); animation: slideUp 0.3s; }
            .modal-header { padding: 20px; border-bottom: 1px solid #334155; display: flex; justify-content: space-between; align-items: center; background: #252f45; border-radius: 12px 12px 0 0; }
            .modal-title { margin: 0; font-size: 1.2rem; font-weight: bold; }
            .close { color: #aaa; font-size: 28px; font-weight: bold; cursor: pointer; }
            .close:hover { color: #fff; }
            .modal-body { padding: 20px; max-height: 60vh; overflow-y: auto; position: relative; }

            .detail-table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }

            /* --- FIXED HEADER STYLE (IMPROVED) --- */
            .detail-table th { 
                background-color: #1e293b; /* Explicit opaque color matching card bg */
                color: #ccc; 
                padding: 12px; 
                text-align: left; 
                position: sticky; 
                top: 0; 
                z-index: 100; /* High z-index */
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); /* Distinct shadow */
                border-bottom: 2px solid #334155;
            }

            .detail-table td { padding: 10px; border-bottom: 1px solid #334155; }
            .detail-table tr:last-child td { border-bottom: none; }

            /* TICKET & COPY STYLES */
            .ticket-flex { display: flex; align-items: center; gap: 8px; }
            .ticket-num { font-family: monospace; color: var(--text-secondary); background: #0f172a; padding: 4px 8px; border-radius: 4px; font-size: 0.9em; }
            .copy-btn { cursor: pointer; color: var(--highlight-blue); display: flex; align-items: center; justify-content: center; padding: 4px; border-radius: 4px; transition: background 0.2s; width: 24px; height: 24px; }
            .copy-btn:hover { background: rgba(59, 130, 246, 0.1); }
            .copy-btn svg { width: 16px; height: 16px; }

            @keyframes popUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
            @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
            @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

            .footer { margin-top: 30px; color: #475569; font-size: 0.75rem; text-align: center; }
        </style>
    </head>

            const defaultGroupsList = ["\u05ea\u05de\u05d9\u05db\u05d4", "\u05de\u05db\u05d9\u05e8\u05d5\u05ea", "\u05d9\u05d0\u05e0\u05d2", "cs managers", "CS Managers"];
            const meta = {"today": "2026-01-28", "yesterday": "2026-01-27", "week": "2026-01-25", "month": "2026-01-01"};

            const defaultSet = new Set(defaultGroupsList);
            let activeGroups = new Set(allGroups.filter(g => defaultSet.has(g)));

            // --- DOM ---
            const filterContainer = document.getElementById('filterContainer');
            const tableBody = document.getElementById('tableBody');
            const podiumContainer = document.getElementById('podiumContainer');
            const modal = document.getElementById('detailModal');
            const modalTable = document.getElementById('modalTableBody');
            const modalTitle = document.getElementById('modalTitle');

            function init() {
                renderFilters();
                updateDashboard();

                // Close modal on outside click
                window.onclick = function(event) {
                    if (event.target == modal) closeModal();
                }

                // Close modal on Esc key
                document.addEventListener('keydown', function(event) {
                    if (event.key === "Escape") {
                        closeModal();
                    }
                });
            }

            function renderFilters() {
                allGroups.forEach(group => {
                    const pill = document.createElement('div');
                    pill.className = activeGroups.has(group) ? 'group-pill active' : 'group-pill';
                    pill.innerText = group;
                    pill.onclick = () => toggleGroup(group, pill);
                    filterContainer.appendChild(pill);
                });
            }

            function toggleGroup(group, el) {
                if (activeGroups.has(group)) {
                    activeGroups.delete(group);
                    el.classList.remove('active');
                } else {
                    activeGroups.add(group);
                    el.classList.add('active');
                }
                updateDashboard();
            }

            function updateDashboard() {
                const filteredData = rawData.filter(agent => activeGroups.has(agent.group));

                filteredData.sort((a, b) => {
                    if (b.total !== a.total) return b.total - a.total;
                    return b.mtd - a.mtd;
                });

                const totals = { total: 0, mtd: 0, wtd: 0, yest: 0 };
                let maxTotal = 0;

                filteredData.forEach(d => {
                    totals.total += d.total;
                    totals.mtd += d.mtd;
                    totals.wtd += d.wtd;
                    totals.yest += d.yest;
                    if (d.total > maxTotal) maxTotal = d.total;
                });

                document.getElementById('val-total').innerText = totals.total;
                document.getElementById('val-mtd').innerText = totals.mtd;
                document.getElementById('val-wtd').innerText = totals.wtd;
                document.getElementById('val-yest').innerText = totals.yest;

                renderPodium(filteredData.slice(0, 3));
                renderTable(filteredData, maxTotal);
            }

            // --- VISUAL COPY FEEDBACK ---
            function copyToClipboard(text, btnElement) {
                navigator.clipboard.writeText(text).then(() => {
                    const originalContent = btnElement.innerHTML;

                    // Change icon to Checkmark
                    btnElement.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                    </svg>`;
                    btnElement.style.color = "var(--success-green)";

                    setTimeout(() => {
                        btnElement.innerHTML = originalContent;
                        btnElement.style.color = ""; 
                    }, 1500);
                }).catch(err => {
                    console.error('Failed to copy: ', err);
                });
            }

            // --- DRILL DOWN LOGIC ---
            function openDrillDown(agentName, filterType) {
                const agent = rawData.find(a => a.agent === agentName);
                if (!agent || !agent.sales_details) return;

                const sales = agent.sales_details;
                let filteredSales = [];
                let titleSuffix = "";

                if (filterType === 'yest') {
                    filteredSales = sales.filter(s => s.date === meta.yesterday);
                    titleSuffix = "Yesterday";
                } else if (filterType === 'wtd') {
                    filteredSales = sales.filter(s => s.date >= meta.week);
                    titleSuffix = "This Week";
                } else if (filterType === 'mtd') {
                    filteredSales = sales.filter(s => s.date >= meta.month);
                    titleSuffix = "This Month";
                } else {
                    filteredSales = sales; 
                    titleSuffix = "Total History";
                }

                if (filteredSales.length === 0) return; 

                filteredSales.sort((a, b) => b.ts - a.ts);

                modalTitle.innerText = `${agentName} - ${titleSuffix} (${filteredSales.length})`;
                modalTable.innerHTML = '';

                filteredSales.forEach(s => {
                    const tr = document.createElement('tr');

                    let ticketDisplay = 'N/A';
                    if (s.ticket_id && s.ticket_id !== 'N/A') {
                        // Original Copy Icon SVG
                        const copyIcon = `
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M15.666 3.888A2.25 2.25 0 0013.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 01-.75.75H9a.75.75 0 01-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 01-2.25 2.25H6.75A2.25 2.25 0 014.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 011.927-.184" />
                        </svg>`;

                        // Pass 'this' to the function
                        ticketDisplay = `
                        <div class="ticket-flex">
                            <span class="ticket-num">#${s.ticket_id}</span>
                            <span class="copy-btn" onclick="copyToClipboard('${s.ticket_id}', this)" title="Copy to Clipboard">
                                ${copyIcon}
                            </span>
                        </div>`;
                    }

                    tr.innerHTML = `
                        <td>${s.date}</td>
                        <td>${s.card_type}</td>
                        <td>${ticketDisplay}</td>
                    `;
                    modalTable.appendChild(tr);
                });

                modal.style.display = "block";
            }

            function closeModal() {
                modal.style.display = "none";
            }

            function renderPodium(top3) {
                podiumContainer.innerHTML = '';
                const createStep = (agent, rank) => {
                    if (!agent) return `<div class="podium-step" style="opacity:0"></div>`;
                    const h = { 1: 150, 2: 110, 3: 80 }[rank];
                    return `
                        <div class="podium-step rank-${rank}" style="animation-delay: ${rank * 0.1}s">
                            <div class="podium-name">${rank===1?'üëë ':''}${agent.agent}</div>
                            <div class="avatar-circle">${rank}</div>
                            <div class="podium-bar" style="height: ${h}px" onclick="openDrillDown('${agent.agent}', 'mtd')">
                                <span class="podium-score">${agent.total}</span>
                            </div>
                        </div>
                    `;
                };
                let html = '';
                html += createStep(top3[1], 2);
                html += createStep(top3[0], 1);
                html += createStep(top3[2], 3);
                podiumContainer.innerHTML = html;
            }

            function renderTable(data, maxVal) {
                tableBody.innerHTML = '';
                if (data.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding:20px;">No agents found.</td></tr>';
                    return;
                }

                data.forEach((agent, index) => {
                    const tr = document.createElement('tr');
                    tr.style.animationDelay = (index * 0.05) + 's';
                    const progress = maxVal > 0 ? (agent.total / maxVal) * 100 : 0;

                    const cls = (val) => val > 0 ? "clickable" : "clickable zero";
                    const click = (type) => agent[type] > 0 ? `onclick="openDrillDown('${agent.agent}', '${type}')"` : "";

                    tr.innerHTML = `
                        <td class="rank-col">${index + 1}</td>
                        <td class="agent-col">
                            ${agent.agent} <span class="group-tag">${agent.group}</span>
                            <div class="bar-container"><div class="bar-fill" style="width: ${progress}%"></div></div>
                        </td>
                        <td class="${cls(agent.yest)}" ${click('yest')}>${agent.yest}</td>
                        <td class="${cls(agent.wtd)}" ${click('wtd')}>${agent.wtd}</td>
                        <td class="${cls(agent.mtd)}" ${click('mtd')}>${agent.mtd}</td>
                        <td class="${cls(agent.total)}" ${click('total')} style="font-weight:bold; color:var(--highlight-blue)">${agent.total}</td>
                    `;
                    tableBody.appendChild(tr);
                });
            }

            init();
        </script>
    </body>
    </html>
