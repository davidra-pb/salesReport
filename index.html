
    <!DOCTYPE html>
    <html lang="en" dir="rtl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PayBox Sales</title>
        <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>

        <style>
            :root {
                --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --text-muted: #94a3b8;
                --accent: #3b82f6; --success: #10b981; --warning: #f59e0b; --danger: #ef4444;
                --gold: #fbbf24;
            }
            body { font-family: 'Heebo', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
            .container { max-width: 1300px; margin: 0 auto; }

            .header { text-align: center; margin-bottom: 30px; }
            h1 { font-weight: 900; font-size: 2.5rem; margin: 0; background: linear-gradient(90deg, #60a5fa, #a78bfa); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
            .subtitle { color: var(--text-muted); font-size: 0.9rem; }

            .tabs { display: flex; justify-content: center; gap: 10px; margin-bottom: 25px; }
            .tab-btn { background: var(--card); border: 1px solid #334151; color: var(--text-muted); padding: 10px 25px; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; }
            .tab-btn.active { background: var(--accent); color: white; border-color: var(--accent); box-shadow: 0 0 15px rgba(59, 130, 246, 0.4); }

            .tab-content { display: none; animation: fadeIn 0.4s; }
            .tab-content.active { display: block; }

            .filters { display: flex; gap: 10px; justify-content: center; margin-bottom: 20px; flex-wrap: wrap; }
            .filter-pill { 
                background: #334151; color: #ccc; padding: 6px 14px; border-radius: 20px; 
                cursor: pointer; font-size: 0.85rem; user-select: none; transition: 0.2s; border: 1px solid transparent;
            }
            .filter-pill.active { background: var(--success); color: white; box-shadow: 0 0 10px rgba(16, 185, 129, 0.3); }
            .filter-pill:hover { opacity: 0.9; }

            table { width: 100%; border-collapse: collapse; background: var(--card); border-radius: 12px; overflow: hidden; margin-bottom: 30px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
            th { background: #0f172a; color: var(--text-muted); padding: 16px; text-align: right; font-size: 0.85rem; text-transform: uppercase; letter-spacing: 0.05em; }
            td { padding: 14px 16px; border-bottom: 1px solid #334151; vertical-align: middle; font-size: 0.95rem; }
            tr:hover { background: #2d3748; }

            .agent-name { font-weight: 700; font-size: 1.05rem; }
            .group-tag { font-size: 0.7rem; background: #374151; color: #cbd5e1; padding: 2px 6px; border-radius: 4px; margin-right: 8px; font-weight: normal; }
            .clickable { cursor: pointer; text-decoration: underline; text-decoration-style: dotted; text-underline-offset: 4px; color: var(--text); }
            .clickable:hover { color: var(--accent); }
            .clickable.zero { opacity: 0.4; cursor: default; text-decoration: none; }

            .trend-arrow { font-size: 1.1rem; display: inline-block; width: 20px; }
            .mini-chart { width: 100px; height: 35px; display: inline-block; vertical-align: middle; }

            .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 20px; }
            .stat-card { background: var(--card); padding: 20px; border-radius: 12px; text-align: center; border: 1px solid #334151; }
            .stat-val { font-size: 2.2rem; font-weight: 800; }
            .stat-lbl { color: var(--text-muted); font-size: 0.8rem; margin-top: 5px; }
            .chart-box { background: var(--card); padding: 20px; border-radius: 12px; border: 1px solid #334151; height: 400px; margin-bottom: 30px; position: relative; }

            .hm-grid { display: grid; grid-template-columns: 50px repeat(7, 1fr); gap: 2px; overflow-x: auto; }
            .hm-cell { height: 35px; display: flex; align-items: center; justify-content: center; font-size: 0.75rem; border-radius: 4px; color: #000; font-weight: 800; }
            .hm-head { background: #334151; color: white; }

            .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(4px); }
            .modal-content { background: var(--card); margin: 5% auto; width: 90%; max-width: 600px; border-radius: 12px; overflow: hidden; border: 1px solid #475569; animation: slideUp 0.3s; }
            .modal-header { padding: 20px; background: #0f172a; border-bottom: 1px solid #334151; display: flex; justify-content: space-between; align-items: center; }
            .modal-body { padding: 0; max-height: 60vh; overflow-y: auto; }
            .modal-table th { position: sticky; top: 0; background: #0f172a; z-index: 10; }
            .ticket-badge { font-family: monospace; background: #334151; padding: 2px 6px; border-radius: 4px; font-size: 0.85rem; color: #e2e8f0; }
            .copy-btn { cursor: pointer; margin-right: 5px; color: var(--accent); }

            @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
            @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        </style>
    </head>
    <body>

    <div class="container">

        <div class="header">
            <h1>Sales & Service Dashboard</h1>
            <div class="subtitle">מעודכן ל: 31/01/2026</div>
        </div>

        <div class="tabs">
            <div class="tab-btn active" onclick="setTab('dashboard')">לוח בקרה ראשי</div>
            <div class="tab-btn" onclick="setTab('science')">מגמות</div>
            <div class="tab-btn" onclick="setTab('heatmap')">מפת חום</div>
        </div>

        <div id="dashboard" class="tab-content active">

            <div class="grid-3">
                <div class="stat-card">
                    <div class="stat-val" style="color: var(--gold)">72</div>
                    <div class="stat-lbl">סה"כ הנפקות החודש</div>
                </div>
                <div class="stat-card">
                    <div class="stat-val" style="color: var(--accent)">72</div>
                    <div class="stat-lbl">Young (ילדים)</div>
                </div>
                <div class="stat-card">
                    <div class="stat-val" style="color: var(--success)">0</div>
                    <div class="stat-lbl">Plus (הורים)</div>
                </div>
            </div>

            <div class="filters" id="filterContainer"></div>

            <div class="chart-box" style="height: 300px;">
                <canvas id="mainBarChart"></canvas>
            </div>

            <table>
                <thead>
                    <tr>
                        <th style="text-align:right">נציג</th>
                        <th>אתמול</th>
                        <th>שבוע</th>
                        <th>חודש (MTD)</th>
                        <th>תחזית</th>
                        <th style="text-align:center">מגמה (14 יום)</th>
                        <th>שב"ר</th>
                    </tr>
                </thead>
                <tbody id="agentTableBody"></tbody>
            </table>
        </div>

        <div id="science" class="tab-content">
            <div class="grid-3">
                <div class="stat-card">
                    <div class="stat-lbl">Young חודש קודם</div>
                    <div class="stat-val" style="color: #94a3b8">579</div>
                </div>
                <div class="stat-card">
                    <div class="stat-lbl">Young מצטבר החודש</div>
                    <div class="stat-val" style="color: var(--accent)">72</div>
                </div>
                <div class="stat-card">
                    <div class="stat-lbl">Plus מצטבר החודש</div>
                    <div class="stat-val" style="color: var(--success)">0</div>
                </div>
            </div>

            <div class="chart-box">
                <canvas id="scienceChart"></canvas>
            </div>
        </div>

        <div id="heatmap" class="tab-content">
            <div style="background: var(--card); padding: 20px; border-radius: 12px;">
                <h3 style="margin-top:0; text-align:center; color: var(--text-muted)">שעות הנפקה (שעון ישראל)</h3>
                <div class="hm-grid" id="heatmapGrid"></div>
            </div>
        </div>

    </div>

    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 style="margin:0" id="modalTitle">Details</h3>
                <span style="cursor:pointer; font-size:1.5rem;" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body">
                <table class="modal-table">
                    <thead><tr><th>תאריך</th><th>סוג</th><th>טיקט</th></tr></thead>
                    <tbody id="modalBody"></tbody>
                </table>
            </div>
        </div>
    </div>

        // Register Datalabels
        Chart.register(ChartDataLabels);

        let activeFilters = new Set(['Service', 'Service Desk', 'תמיכה']); 

        document.addEventListener("DOMContentLoaded", () => {
            initFilters();
            renderDashboard();
            renderScience();
            renderHeatmap();
            document.addEventListener('keydown', (e) => { if(e.key === "Escape") closeModal(); });
        });

        function setTab(id) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            event.target.classList.add('active');
        }

        function initFilters() {
            const container = document.getElementById('filterContainer');
            groups.forEach(g => {
                const btn = document.createElement('div');
                btn.className = 'filter-pill';
                btn.innerText = g;
                if (activeFilters.has(g)) btn.classList.add('active');

                btn.onclick = () => {
                    if (activeFilters.has(g)) {
                        activeFilters.delete(g);
                        btn.classList.remove('active');
                    } else {
                        activeFilters.add(g);
                        btn.classList.add('active');
                    }
                    renderDashboard();
                };
                container.appendChild(btn);
            });
        }

        let mainChart = null;

        function renderDashboard() {
            const tbody = document.getElementById('agentTableBody');
            tbody.innerHTML = '';

            const filtered = agents.filter(a => activeFilters.has(a.group));
            filtered.sort((a,b) => b.mtd - a.mtd);

            filtered.forEach((a, idx) => {
                const tr = document.createElement('tr');
                const canvasId = `spark_${idx}`;
                const arrowColor = a.trend_arrow === '⬆️' ? 'var(--success)' : 'var(--danger)';

                const clk = (type) => a[type] > 0 ? `onclick="openDrill('${a.agent}', '${type}')" class="clickable"` : `class="clickable zero"`;

                tr.innerHTML = `
                    <td>
                        <span class="agent-name">${a.agent}</span>
                        <span class="group-tag">${a.group}</span>
                    </td>
                    <td ${clk('yest')}>${a.yest}</td>
                    <td ${clk('wtd')}>${a.wtd}</td>
                    <td ${clk('mtd')} style="font-weight:900; color: var(--accent); font-size:1.1rem;">${a.mtd}</td>
                    <td style="color: var(--text-muted)">${a.forecast}</td>
                    <td style="text-align:center">
                        <span class="trend-arrow" style="color:${arrowColor}">${a.trend_arrow}</span>
                        <canvas id="${canvasId}" class="mini-chart"></canvas>
                    </td>
                    <td>${a.csat}</td>
                `;
                tbody.appendChild(tr);
                renderSparkline(canvasId, a.trend_data);
            });

            updateMainChart(filtered);
        }

        function renderSparkline(id, data) {
            const ctx = document.getElementById(id).getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Array(14).fill(''),
                    datasets: [{
                        data: data,
                        borderColor: '#60a5fa',
                        borderWidth: 2,
                        pointRadius: 0,
                        tension: 0.4,
                        fill: false
                    }]
                },
                options: {
                    responsive: false,
                    maintainAspectRatio: false,
                    plugins: { legend: {display:false}, tooltip: {enabled: false}, datalabels: {display: false} },
                    scales: { x: {display:false}, y: {display:false} }
                }
            });
        }

        function updateMainChart(data) {
            if (mainChart) mainChart.destroy();
            const ctx = document.getElementById('mainBarChart').getContext('2d');

            // --- FILTER: Show only agents with MTD > 0 ---
            const chartData = data.filter(d => d.mtd > 0);

            mainChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: chartData.map(d => d.agent),
                    datasets: [{
                        label: 'הנפקות החודש (MTD)',
                        data: chartData.map(d => d.mtd),
                        backgroundColor: chartData.map(d => d.group === 'Sales' ? '#3b82f6' : '#10b981'),
                        borderRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { 
                        legend: {display: false}, 
                        title: {display: true, text: 'ביצועי נציגים (MTD)', color: '#94a3b8'},
                        datalabels: {
                            color: '#fff',
                            anchor: 'end',
                            align: 'top',
                            font: { weight: 'bold' }
                        }
                    },
                    scales: {
                        y: { beginAtZero: true, grid: {color: '#334151'} },
                        x: { grid: {display: false}, ticks: {color: '#cbd5e1'} }
                    }
                }
            });
        }

        function renderScience() {
            const ctx = document.getElementById('scienceChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: scienceData.labels,
                    datasets: [
                        {
                            label: 'Young',
                            data: scienceData.young,
                            borderColor: '#3b82f6',
                            backgroundColor: 'rgba(59, 130, 246, 0.1)',
                            tension: 0.3, fill: true
                        },
                        {
                            label: 'Plus',
                            data: scienceData.plus,
                            borderColor: '#10b981',
                            backgroundColor: 'rgba(16, 185, 129, 0.1)',
                            tension: 0.3, fill: true
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { 
                        title: {display: true, text: 'התפלגות יומית (30 יום)', color: '#ccc'},
                        datalabels: { display: false } 
                    },
                    scales: { y: {beginAtZero: true, grid: {color: '#334151'}} }
                }
            });
        }

        function renderHeatmap() {
            const el = document.getElementById('heatmapGrid');
            const days = ['א','ב','ג','ד','ה','ו','ש'];
            el.innerHTML += `<div class="hm-cell hm-head">שעה</div>`;
            days.forEach(d => el.innerHTML += `<div class="hm-cell hm-head">${d}</div>`);

            let max = 0;
            heatmapData.forEach(r => r.forEach(v => {if(v>max) max=v}));
            if(max===0) max=1;

            for(let h=8; h<=22; h++) {
                el.innerHTML += `<div class="hm-cell hm-head">${h}:00</div>`;
                for(let d=0; d<7; d++) {
                    const val = heatmapData[h][d];
                    const alpha = Math.max(0.1, val/max);
                    const bg = `rgba(245, 158, 11, ${alpha})`;
                    el.innerHTML += `<div class="hm-cell" style="background:${bg}">${val>0?val:''}</div>`;
                }
            }
        }

        const modal = document.getElementById('detailModal');

        function openDrill(agentName, type) {
            const agent = agents.find(a => a.agent === agentName);
            if(!agent) return;

            const sales = agent.sales_details;
            let filtered = [];
            let title = "";

            if(type === 'yest') {
                filtered = sales.filter(s => s.date === meta.yesterday);
                title = "אתמול";
            } else if(type === 'wtd') {
                filtered = sales.filter(s => s.date >= meta.week_start);
                title = "השבוע";
            } else {
                filtered = sales.filter(s => s.date >= meta.month_start);
                title = "החודש";
            }

            if(filtered.length === 0) return;
            filtered.sort((a,b) => b.ts - a.ts);

            document.getElementById('modalTitle').innerText = `${agentName} - ${title} (${filtered.length})`;
            const mb = document.getElementById('modalBody');
            mb.innerHTML = '';

            filtered.forEach(s => {
                let tickDisplay = s.ticket_id === 'N/A' ? '-' : 
                    `<span class="ticket-badge">#${s.ticket_id}</span> 
                     <span class="copy-btn" onclick="copyText('${s.ticket_id}', this)">📋</span>`;

                mb.innerHTML += `
                    <tr>
                        <td>${s.date}</td>
                        <td>${s.card_type}</td>
                        <td>${tickDisplay}</td>
                    </tr>
                `;
            });
            modal.style.display = 'block';
        }

        function closeModal() { modal.style.display = 'none'; }

        function copyText(txt, btn) {
            navigator.clipboard.writeText(txt).then(() => {
                btn.innerText = '✅';
                setTimeout(() => btn.innerText = '📋', 1500);
            });
        }
